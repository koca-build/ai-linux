name: Publish Koca Packages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      names: ${{ steps.find-files.outputs.names }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - id: find-files
        run: |
          names=$(find koca -name '*.koca' -exec basename {} .koca \; | jq -R . | jq -s -c .)
          echo "names=$names" >> $GITHUB_OUTPUT

  build:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      matrix:
        koca-name: ${{ fromJSON(needs.discover.outputs.names) }}
      fail-fast: false
    container:
      image: ghcr.io/koca-build/koca
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: apt-get update && apt-get install -y curl unzip

      - name: Build with Koca
        run: koca create "koca/${{ matrix.koca-name }}.koca" --output-type all

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.koca-name }}
          path: |
            *.deb
            *.rpm

  release:
    needs: [discover, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        koca-name: ${{ fromJSON(needs.discover.outputs.names) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: package-${{ matrix.koca-name }}

      - name: Parse package info
        id: package-info
        run: |
          pkgname=$(grep -E '^pkgname=' "koca/${{ matrix.koca-name }}.koca" | cut -d'=' -f2)
          pkgver=$(grep -E '^pkgver=' "koca/${{ matrix.koca-name }}.koca" | cut -d'=' -f2)
          echo "pkgname=$pkgname" >> $GITHUB_OUTPUT
          echo "pkgver=$pkgver" >> $GITHUB_OUTPUT
          echo "tag=${pkgname}-${pkgver}" >> $GITHUB_OUTPUT

      - name: Check for existing release
        id: check-release
        run: |
          if gh release view "${{ steps.package-info.outputs.tag }}" --repo "${{ github.repository }}"; then
            echo "Release already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release does not exist. Proceeding with release creation."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        run: |
          gh release create "${{ steps.package-info.outputs.tag }}" \
            --repo "${{ github.repository }}" \
            --title "${{ steps.package-info.outputs.pkgname }}@${{ steps.package-info.outputs.pkgver }}" \
            --notes "Release for \`${{ steps.package-info.outputs.pkgname }}@${{ steps.package-info.outputs.pkgver }}\`" \
            *.deb *.rpm
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish-deb-repo:
    needs: [discover, release]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Import GPG key
        run: echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
      - name: Export GPG Public Key
        run: gpg --export --armor "${{ secrets.GPG_KEY_ID }}" > gpg-signing.key
      - name: Upload GPG Public Key
        uses: actions/upload-artifact@v4
        with:
          name: gpg-key
          path: gpg-signing.key
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Create Debian repository structure
        run: mkdir -p deb/pool/main
      - name: Download all latest .deb packages
        run: |
          all_tags=$(gh release list --repo "${{ github.repository }}" --exclude-drafts --exclude-pre-releases --limit 100 --json tagName --jq '.[].tagName')
          for koca_file in koca/*.koca; do
            pkgname=$(grep -E '^pkgname=' "$koca_file" | cut -d'=' -f2)
            latest_tag=$(printf '%s\n' "$all_tags" | grep "^${pkgname}-" | head -n1 || true)
            if [ -n "$latest_tag" ]; then
              gh release download "$latest_tag" --repo "${{ github.repository }}" --pattern "*.deb" --dir "deb/pool/main"
            else
              echo "No release tag found for ${pkgname}; skipping."
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Debian repository metadata
        run: |
          if [ -z "$(ls -A deb/pool/main 2>/dev/null)" ]; then
            echo "No packages found to publish."
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y dpkg-dev gnupg
          cd deb
          mkdir -p dists/stable/main/binary-amd64
          dpkg-scanpackages pool/main /dev/null > dists/stable/main/binary-amd64/Packages
          gzip -9c dists/stable/main/binary-amd64/Packages > dists/stable/main/binary-amd64/Packages.gz
          (
            cd dists/stable
            cat <<EOF > Release
          Origin: ${{ github.repository_owner }}
          Label: ${{ github.repository_owner }}
          Suite: stable
          Codename: stable
          Version: 1.0
          Architectures: amd64
          Components: main
          Description: ${{ github.repository_owner }}'s Debian repository
          Date: $(date -uR)
          MD5Sum:
           $(md5sum main/binary-amd64/Packages | awk '{print $1}') $(wc -c < main/binary-amd64/Packages) main/binary-amd64/Packages
           $(md5sum main/binary-amd64/Packages.gz | awk '{print $1}') $(wc -c < main/binary-amd64/Packages.gz) main/binary-amd64/Packages.gz
          SHA256:
           $(sha256sum main/binary-amd64/Packages | awk '{print $1}') $(wc -c < main/binary-amd64/Packages) main/binary-amd64/Packages
           $(sha256sum main/binary-amd64/Packages.gz | awk '{print $1}') $(wc -c < main/binary-amd64/Packages.gz) main/binary-amd64/Packages.gz
          EOF
          )
          cd dists/stable
          gpg --clearsign --batch --yes --pinentry-mode loopback -u "${{ secrets.GPG_KEY_ID }}" -o InRelease Release
          gpg -abs --batch --yes --pinentry-mode loopback -u "${{ secrets.GPG_KEY_ID }}" -o Release.gpg Release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-repo
          path: ./deb

  publish-rpm-repo:
    needs: [discover, release]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Import GPG key
        run: echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Create RPM repository structure
        run: mkdir -p rpm/x86_64
      - name: Download all latest .rpm packages
        run: |
          all_tags=$(gh release list --repo "${{ github.repository }}" --exclude-drafts --exclude-pre-releases --limit 100 --json tagName --jq '.[].tagName')
          for koca_file in koca/*.koca; do
            pkgname=$(grep -E '^pkgname=' "$koca_file" | cut -d'=' -f2)
            latest_tag=$(printf '%s\n' "$all_tags" | grep "^${pkgname}-" | head -n1 || true)
            if [ -n "$latest_tag" ]; then
              gh release download "$latest_tag" --repo "${{ github.repository }}" --pattern "*.rpm" --dir "rpm/x86_64"
            else
              echo "No release tag found for ${pkgname}; skipping."
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create RPM repository metadata
        run: |
          if [ -z "$(ls -A rpm/x86_64 2>/dev/null)" ]; then
            echo "No packages found to publish."
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y createrepo-c gnupg rpm
          printf '%s\n' \
            '%_signature gpg' \
            '%_gpg_name ${{ secrets.GPG_KEY_ID }}' \
            "%_gpg_path $HOME/.gnupg" \
            > ~/.rpmmacros
          for pkg in rpm/x86_64/*.rpm; do
            rpmsign --addsign "$pkg"
          done
          gpg --export --armor "${{ secrets.GPG_KEY_ID }}" > /tmp/repo-signing.key
          sudo rpm --import /tmp/repo-signing.key
          sudo rpm -Kv rpm/x86_64/*.rpm
          createrepo_c rpm
          gpg --batch --yes --pinentry-mode loopback --detach-sign --armor -u "${{ secrets.GPG_KEY_ID }}" rpm/repodata/repomd.xml
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-repo
          path: ./rpm

  publish-pages:
    name: Publish to GitHub Pages
    needs: [publish-deb-repo, publish-rpm-repo]
    runs-on: ubuntu-latest
    if: success()
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download debian repository
        uses: actions/download-artifact@v4
        with:
          name: deb-repo
          path: pages/deb
      - name: Download rpm repository
        uses: actions/download-artifact@v4
        with:
          name: rpm-repo
          path: pages/rpm
      - name: Download GPG public key
        uses: actions/download-artifact@v4
        with:
          name: gpg-key
          path: pages/
      - name: Rename GPG key for deployment
        run: mv pages/gpg-signing.key pages/repo.key
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
